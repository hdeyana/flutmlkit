name: flutmlkit
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 0.0.2+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^3.4.2
  firebase_ml_vision: ^0.9.5
  intl: ^0.16.1
  google_fonts: ^1.1.0
  flutter_launcher_icons: ^0.7.5
  camera: ^0.5.8+2
  auto_size_text: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
